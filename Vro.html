<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy valentines day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.2rem;
        }

        .heart {
            font-size: 5rem;
            color: #ff4d88;
            animation: heartbeat 1s infinite;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        button {
            background-color: #d63384;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c02773;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        #popup img {
            max-width: 100%;
            border-radius: 20px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #close-btn {
            margin-top: 10px;
            background-color: #d63384;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #close-btn:hover {
            background-color: #c02773;
        }
    </style>
    <script>
        function showLoveImage() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Happy valentines day vro ❤️</h1>
        <p>Love vro.</p>
        <div class="heart">❤️</div>
        <button onclick="showLoveImage()">Press for love</button>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <img src="vroimage.jpg"Valentine's Day Image">
        <button id="close-btn" onclick="closePopup()">Close</button>
    </div>
</body>
</html>
